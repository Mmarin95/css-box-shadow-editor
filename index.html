<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Shadow Editor</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box-container">
      <div class="box"></div>
    </div>
    <div class="sidebar">
      <label for="x-position">X</label>
      <input
        data-input-configuration
        type="number"
        name="x-position"
        id="x-position"
        value="3"
      />

      <label for="y-position">Y</label>
      <input
        data-input-configuration
        type="number"
        name="y-position"
        id="y-position"
        value="3"
      />

      <label for="blur">Blur</label>
      <input
        data-input-configuration
        type="number"
        name="blur"
        id="blur"
        value="5"
      />

      <label for="spread">Spread</label>
      <input
        data-input-configuration
        type="number"
        name="spread"
        id="spread"
        value="6"
      />

      <label for="shadow-color">Shadow Color</label>
      <input
        data-input-configuration
        type="color"
        name="shadow-color"
        id="shadow-color"
        value="#000000"
      />

      <div class="divider"></div>

      <label for="box-color">Box Color</label>
      <input
        data-input-configuration
        type="color"
        name="box-color"
        id="box-color"
        value="#ffd700"
      />

      <label for="background-color">Background Color</label>
      <input
        data-input-configuration
        type="color"
        name="background-color"
        id="background-color"
        value="#ffffff"
      />

      <div class="divider"></div>

      <label for="css-property">CSS Property</label>
      <input
        data-css-property
        readonly="true"
        type="text"
        name="css-property"
        id="css-property"
        value=""
      />

      <div class="buttons">
        <button
          data-button-reset
          class="button reset-button"
          name="reset-button"
          id="reset-button"
          type="button"
        >
          Reset
        </button>
        <button class="button copy-button" data-copy-text>Copy</button>
      </div>
    </div>
  </body>
</html>
