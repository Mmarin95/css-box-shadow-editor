<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Shadow Editor</title>
  </head>
  <body>
    <div class="box-container">
      <div class="box"></div>
    </div>
    <div class="sidebar">
      <label for="x-position">X</label>
      <input type="number" name="x-position" id="x-position" value="" />

      <label for="y-position">Y</label>
      <input type="number" name="y-position" id="y-position" value="" />

      <label for="blur">Blur</label>
      <input type="number" name="blur" id="blur" value="" />

      <label for="spread">Spread</label>
      <input type="number" name="spread" id="spread" value="" />

      <label for="shadow-color">Shadow Color</label>
      <input type="color" name="shadow-color" id="shadow-color" value="" />

      <div class="divider">--------------------------</div>

      <label for="box-color">Box Color</label>
      <input type="color" name="box-color" id="box-color" value="" />

      <label for="background-color">Background Color</label>
      <input
        type="color"
        name="background-color"
        id="background-color"
        value=""
      />
    </div>
  </body>
</html>
